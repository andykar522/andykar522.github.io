<!DOCTYPE html>
<html>
<body>

<h2> Why does this Dumb Bear keep running into the Wall? </h2>

<canvas id="myCanvas" width="400" height="400" style="border:1px solid #d3d3d3; background-color:cyan;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
pos = 0;
drawTubbs(75,200);
setInterval(updateBear, 12);

function updateBear()
{
		ctx.beginPath();
		ctx.clearRect(0,0,400,400);
		pos++;
		drawTubbs(75 + pos, 200);		
	if(pos >= 280 && pos <= 290)
	{	
		ctx.beginPath();
		ctx.font = "50px Arial";
		ctx.fillStyle = "black";
		ctx.fillText("OW!", 250,100);	
	}
	if(pos == 290)
	{
		pos=0;
	}	
}

function drawTubbs(x,y)
	{
	drawCircle(x ,y ,40, "white"); // head
	drawCircle(x+5 ,y+90 ,60, "white"); // body
	drawCircle(x-30 ,y-28 ,15, "white"); // ear
	drawCircle(x+34 ,y ,18, "white"); // snout
	drawCircle(x+13 ,y-17 ,4, "black"); // eye
	drawCircle(x-46 ,y+125 ,13, "white"); // tail
	drawCircle(x+63 ,y+140 ,20, "white"); // foot
	drawOval(x+44,y,6, 9, 0, "black"); // nose
	drawRect(x-30, y+ 128, 90, 30, "white"); // leg
	drawOval(x+30, y+75, 53, 18, Math.PI/6, "#F7F9F9") //arm
	}

function drawCircle(x,y,r,color)
{
	
	ctx.beginPath();
	ctx.arc(x, y, r, 0, 2 * Math.PI);
	ctx.fillStyle = color;
	ctx.fill();
	
}

function drawRect(x,y,width,height,color)
	{
		ctx.beginPath();
		ctx.rect(x,y,width,height);
		ctx.fillStyle = color;
		ctx.fill();
	}
	
function drawOval(x,y,hrad,vrad,rotate,color)
	{
		ctx.beginPath();
		ctx.ellipse(x,y,hrad,vrad,rotate,0,2*Math.PI);
		ctx.fillStyle = color;
		ctx.fill();
	}
	
	

</script> 

</body>
</html>
