<!DOCTYPE html>
<html>
<body>



<canvas id="myCanvas" width="500" height="400" style="border:1px solid #d3d3d3; background-color:cyan;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

drawFrontTubbs(250,270);
drawText("45px Arial Black", "black", "I pleaded with you!", 10,90);
    
function drawFrontTubbs(x,y)
{
drawArc(x, y+150,220,100,0, "white",1.6*Math.PI, 1.4*Math.PI);  // body
drawCircle1(x, y,120,"white");       // head
drawOval1(x, y+30, 55, 50, 0, "white");  //snout
drawCircle1(x, y+25,20,"black");        //nose
drawCircle1(x-45, y-35,8,"black");        // eye
drawCircle1(x+45, y-35,8,"black");        // eye
drawArc(x-80,y-89,40,40,0, "white",0.72*Math.PI, 1.81*Math.PI);  // ear
drawArc(x+80, y-89,40,40,0, "white",1.19*Math.PI, 0.28*Math.PI);  // ear


}


   


function drawTubbs(x,y)
	{
	drawCircle(x ,y ,40, "white"); // head
	drawCircle(x+5 ,y+90 ,60, "white"); // body
	drawCircle(x-30 ,y-28 ,15, "white"); // ear
	drawCircle(x+34 ,y ,18, "white"); // snout
	drawCircle(x+13 ,y-17 ,4, "black"); // eye
	drawCircle(x-46 ,y+125 ,13, "white"); // tail
	drawCircle(x+63 ,y+140 ,20, "white"); // foot
	drawOval(x+44,y,6, 9, 0, "black"); // nose
	drawRect(x-30, y+ 128, 90, 30, "white"); // leg
	drawOval(x+30, y+75, 53, 18, Math.PI/6, "#F7F9F9") //arm
	}

function drawCircle1(x,y,r,color)
{
	
	ctx.beginPath();
	ctx.arc(x, y, r, 0, 2 * Math.PI);
	ctx.fillStyle = color;
	ctx.fill();
	ctx.stroke();
	
}

function drawRect(x,y,width,height,color)
	{
		ctx.beginPath();
		ctx.rect(x,y,width,height);
		ctx.fillStyle = color;
		ctx.fill();
	}
	
function drawOval1(x,y,hrad,vrad,rotate,color)
	{
		ctx.beginPath();
		ctx.ellipse(x,y,hrad,vrad,rotate,0,2*Math.PI);
		ctx.fillStyle = color;
		ctx.fill();
		ctx.stroke();
	}
	
	function drawArc(x,y,hrad,vrad,rotate,color,sangle,eangle)
	{
		ctx.beginPath();
		ctx.ellipse(x,y,hrad,vrad,rotate,sangle,eangle);
		ctx.fillStyle = color;
		ctx.fill();
		ctx.stroke();
	}
	
function drawText(print,color,text,x,y)
	{
		ctx.beginPath();
		ctx.font = print;
		ctx.fillStyle = color;
		ctx.fillText(text, x, y);
	}
	
function drawLine(x0, y0, x1, y1)
	{
		ctx.beginPath();
		ctx.moveTo(x0, y0);
		ctx.lineTo(x1, y1);
		ctx.strokeStyle = "black";
		ctx.stroke();
	}
	
	

</script> 

</body>
</html>
